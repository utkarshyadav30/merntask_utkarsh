<html>
<head>
 <title>Registration Form</title>
</head>
<body>
 <h2>Registration Form</h2>
 <br>
 <form>
    <div class="form-group">
        <label for="fullname">Full Name:</label>
        <input type="text" name="fullname" id="fullname" required value="Vincent Maverick Durano">
    </div><br>
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required value="Vinz">
    </div><br>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required value="Vincents">
    </div><br>
    <div class="form-group">
        <label for="repassword">Re-enter Password:</label>
        <input type="password" name="repassword" id="repassword" required value="Vincents">
    </div><br>
    <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" name="address" id="address" required value="Cebu, Philippines">
    </div><br>
    <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" required value="22">
    </div><br>
    <div class="form-group">
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">female</option>
        </select>
    </div><br>
    <input type="submit" value="Save">
 </form>
</body>
</html>
